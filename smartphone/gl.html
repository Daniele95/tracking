
<video id="webcam" width="640" height="480"></video>

<button type="button" onclick="numgl.start_pause_button();">Start / Pause</button>
<script src="https://jongomez.github.io/numgl/src/numgl.js"></script>

<div id="fps">FPS:</div>
<div id="log" style="width: 40px; height: 40px"></div> 

<script>
    window.onload =function () {
        var old = console.log;
        var logger = document.createElement("div");
document.getElementsByTagName('body')[0].appendChild(logger);
        console.log = function (message) {
            if (typeof message == 'object') {
                logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
            } else {
                logger.innerHTML += message + '<br />';
            }
        }
    console.log("ciao")
    }
    // Show frames per second.
        numgl.set_fps_element("fps");
        var webcamId = numgl.store_webcam("webcam");
        
        numgl.show_canvas(webcamId);
        numgl.convolution(webcamId,[-1,-1,-1,0,0,0,1,1,1]);
        numgl.do_it();
        </script>
